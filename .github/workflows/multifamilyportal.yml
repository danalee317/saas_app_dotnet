name: Build & Deploy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  AZURE_WEBAPP_PACKAGE_PATH: src\MultiFamilyPortal\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: src\MultiFamilyPortal

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: NuGet Restore
      run: |
        dotnet nuget add source ${{ secrets.IN_HOUSE_NUGET_FEED }} --name InHouse --username ${{ secrets.IN_HOUSE_NUGET_USER }} --password ${{ secrets.IN_HOUSE_API_KEY }}
        dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    needs: build
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: windows-latest
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Deploy to multifamilyportal
      uses: azure/webapps-deploy@v2
      with:
        app-name: multifamilyportal
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        # publish-profile: ${{ secrets.multifamilyportal_c268 }}
        publish-profile: ${{ secrets.multifamilyportal_stage_85ab }}
